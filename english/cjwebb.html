<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Guy</title>
  <link rel="icon" href="../img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style media="screen">
    img[usemap] {
      border: none;
      height: auto;
      max-width: 100%;
      width: auto;
    }
  </style>

</head>

<body style="background-color: #111f30;">
  <div id="Slides" class="carousel slide" data-bs-ride="No">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#Slides" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#Slides" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#Slides" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#Slides" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <!-- SI QUIEREN MAS DE 3 FOTOS/VIDEOS SE TENDRÁN QUE DECLARAR AQUI COPIANDO EL BOTON DE ARRIBA Y SOLO AUMENTANDO LOS VALORES -->
      <!-- Deberán copiar todo el div de carousel-item sin que diga active porque solo ese será para el primero -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../img/Cjw.jpg" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>James Webb Telescope</h5>
          <p>Carina Nebula</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../img/CaWebb.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>James Webb Telescope</h5>
          <p>Cartwheel Galaxy</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../img/CaWebb2.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>James Webb Telescope</h5>
          <p>Stephan Quintet</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../img/CaWebb3.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>James Webb Telescope</h5>
          <p>Nebula Southern Ring</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#Slides" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#Slides" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  <script src="../img/jquery.imgresponsive.js"></script>
  <script src="../img/jquery.rwdImageMaps.min.js"></script>
  <script>
    $(document).ready(function (e) {
      $('img[usemap]').rwdImageMaps();
    }); 
  </script>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
